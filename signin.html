<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="signinpage">
        <header>
            <img width="150" src="assets/img/logo.svg">
        </header>
        <div class="logincredential">
            <h2>Sign In</h2>
            <form onsubmit="auth(event)">
                <div class="formcontrol">
                    <input id="emailaddress" type="email" required autocomplete="off"
                        placeholder="Email or mobile number">
                </div>
                <div class="formcontrol">
                    <input id="password" type="password" required autocomplete="off" placeholder="Password">
                </div>
                <button type="submit" id="signin">Sign In</button>
            <h3>Check GitHub for login info.</h3>
            </form>
        </div>
    </div>
    <footer>
        <div class="footerRows">
            <div class="footerRow1">
                <h4>Questions? Call 000-800-040-1843</h4>
            </div>
            <div class="footerRow2">
                <div class="column1">
                    <p>FAQ</p>
                    <p>Investor Relations</p>
                    <p>Privacy</p>
                    <p>Speed Test</p>
                </div>
                <div class="column2">
                    <p>Help Centre</p>
                    <p>Jobs</p>
                    <p>Cookie Preferences</p>
                    <p>Legal Notices</p>
                </div>
                <div class="column3">
                    <p>Account</p>
                    <p>Ways to Watch</p>
                    <p>Corporate Information</p>
                    <p>Only on Netflix</p>
                </div>
                <div class="column4">
                    <p>Media Centre</p>
                    <p>Terms of Use</p>
                    <p>Contact Us</p>
                </div>
            </div>
            <div class="footerRow3">
                <button id="languagebox">English</button>
            </div>
            <div class="footerRow4">
                <p>Netflix India</p>
            </div>
            <div class="footerRow5">
                <a href="https://github.com/Chaitanyakarthik01/PreviewPlay" class=>
                    <img src="assets/img/github logo.png" href="" alt="" class="src">
                </a>
            </div>
        </div>

    </footer>
    <script src="script.js"></script>
</body>

</html>
